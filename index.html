<!DOCTYPE html>
<html>

<head>
    <title>Wildflower Blooms - Seasonal Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">

    <!-- Your styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="map" aria-label="Bloom map"></div>

    <div class="controls" role="region" aria-label="Season controls">
        <h2>🌻 Select Blooming Season 🌻</h2>
        <div class="btn-row" role="tablist" aria-label="Seasons">
            <button id="btn-spring" class="selected" aria-selected="true">🌸 Spring</button>
            <button id="btn-summer" aria-selected="false">☀️ Summer</button>
            <button id="btn-fall" aria-selected="false">🍂 Fall</button>
            <button id="btn-winter" aria-selected="false">❄️ Winter</button>
        </div>
        <small class="hint">Tip: press <kbd>1</kbd>/<kbd>2</kbd>/<kbd>3</kbd>/<kbd>4</kbd> to switch seasons.</small>
    </div>

    <div class="info" role="status" aria-live="polite">
        <h3>Legend</h3>
        <div class="legend-row">
            <span class="color-square" style="background:#2ECC71;"></span>
            Wild (Blooming)
        </div>
        <div class="legend-row">
            <span class="color-square" style="background:#9B59B6;"></span>
            Plantation (Blooming)
        </div>
        <div class="legend-row">
            <span class="color-square" style="background:#D0D0D0;"></span>
            Not Blooming
        </div>
        <hr style="margin: 10px 0;">
        <strong>Sites Blooming: <span id="bloom-count">23</span> / 24</strong>
        <div id="status-line" class="status-line">Showing Spring blooms.</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
